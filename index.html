<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Desafio - Formulário com validação</title>
</head>

<body>
    <main class="container">
        <div class="texto">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <form class="formulario" action="enviar">
            <input class="input" type="text" placeholder="Nome completo *">
            <span class="campo-obrigatorio">campo obrigatório</span>
            <input class="input" type="text" placeholder="Email *">
            <span class="campo-obrigatorio">campo obrigatório</span>
            <input class="input" type="text" placeholder="Telefone *">
            <span class="campo-obrigatorio">campo obrigatório</span>
            <textarea class="input" name="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <span class="campo-obrigatorio">campo obrigatório</span>
            <span class="span">*campos obrigatórios</span>

            <a href="#" class="botao">Enviar</a>
        </form>
    </main>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
